<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        * {

            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;

        }

        /* Header */
        header {

            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {

            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-weight: bold;
            font-size: 24px;
        }

        .search-bar {

            max-width: 300px;
            margin: 0 30px;
        }

        .search-bar input {

            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.9);
            outline: none;
            font-size: 14px;
        }

        .search-bar input::placeholder {

        }

        .user-info {
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;

        .user-avatar {

            height: 35px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-weight: bold;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .content {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            height: fit-content;
            position: sticky;
            top: 80px;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1c1e21;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            padding: 10px 0;
            border-bottom: 1px solid #e4e6eb;
        }

        .sidebar-menu li:last-child {
            border-bottom: none;
        }

        .sidebar-menu a {
            text-decoration: none;
            color: #65676b;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }

        .sidebar-menu a:hover {
            color: #667eea;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            background: white;
            border-radius: 10px;
            padding: 20px;

        .filter-buttons {

        .filter-btn {

            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            color: #65676b;

        .filter-btn:hover {

        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        /* Friend Grid */
        .friends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .friend-card {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .friend-cover {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .friend-avatar {

            height: 80px;
            background: white;
            border: 4px solid #f8f9fa;
            border-radius: 50%;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .friend-info {
            padding: 60px 15px 15px;
            text-align: center;
        }

        .friend-name {
            font-size: 16px;
            font-weight: bold;
            color: #1c1e21;
            margin-bottom: 5px;
        }

        .friend-status {

            color: #65676b;
            margin-bottom: 15px;
        }

        .friend-status.online::before {
            content: '‚óè ';
            color: #31a24c;
        }

        .friend-status.offline::before {
            content: '‚óè ';
            color: #999;
        }

        .friend-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .btn-primary:hover {

        }

        .btn-secondary {

            color: #1c1e21;
            border: 1px solid #d0d2d7;
        }

        .btn-secondary:hover {
            background: #d0d2d7;
        }

        .btn-danger {
            background: #f02849;
            color: white;
        }

        .btn-danger:hover {
            background: #d81e3a;
        }

        /* Right Sidebar - Suggestions */
        .suggestions {

            padding: 20px;

            height: fit-content;
            position: sticky;
            top: 80px;
        }

        .suggestions-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1c1e21;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #e4e6eb;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-avatar {

            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }

        .suggestion-name {
            font-size: 13px;
            font-weight: 600;
            color: #1c1e21;
            flex: 1;
        }

        .suggestion-add {
            background: #e4e6eb;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #667eea;
            transition: all 0.3s;
        }

        .suggestion-add:hover {
            background: #667eea;
            color: white;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
            }

            .sidebar,

                top: auto;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
            }

            .search-bar {
                max-width: 100%;
                margin: 10px 0;
            }

            .friends-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .logo {
                font-size: 24px;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #65676b;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>

            { id: 2, name: 'Huy Phong', emoji: 'üë®‚Äçüíº', status: 'offline', mutualFriends: 8 },

            { id: 4, name: 'Ti·∫øn Minh', emoji: 'üë®‚Äçüíª', status: 'online', mutualFriends: 10 },
            { id: 5, name: 'H∆∞∆°ng Giang', emoji: 'üë©‚Äçüé®', status: 'offline', mutualFriends: 7 },

        let currentFilter = 'all';

        // Initialize

            renderSuggestions();
        }

        // Render Friends
        function renderFriends() {
            const container = document.getElementById('friendsContainer');
            let filtered = allFriends;

            if (currentFilter !== 'all') {
                filtered = allFriends.filter(f => f.status === currentFilter);

            if (filtered.length === 0) {

                return;
            }

            container.innerHTML = filtered.map(friend => `

                    <div class="friend-cover"></div>
                    <div class="friend-avatar">${friend.emoji}</div>
                    <div class="friend-info">
                        <div class="friend-name">${friend.name}</div>

                            <button class="btn btn-danger" onclick="removeFriend(${friend.id})">X√≥a</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render Suggestions
        function renderSuggestions() {
            const container = document.getElementById('suggestionsContainer');
            container.innerHTML = suggestionsData.map(suggestion => `
                <div class="suggestion-item">
                    <div class="suggestion-avatar">${suggestion.emoji}</div>
                    <div class="suggestion-name">${suggestion.name}</div>
                    <button class="suggestion-add" onclick="addFriend(${suggestion.id})" title="K·∫øt b·∫°n">‚ûï</button>
                </div>
            `).join('');
        }

        // Filter Friends
        function filterFriends(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderFriends();
        }

        // Show Section
        function showSection(section) {
            const title = {
                'friends': 'B·∫°n B√®',
                'online': 'B·∫°n ƒêang Online',
                'request': 'L·ªùi M·ªùi K·∫øt B·∫°n',

            };

            currentFilter = section === 'online' ? 'online' : 'all';
            renderFriends();
        }

        // View Profile
        function viewProfile(id) {
            alert(`ƒêang xem h·ªì s∆° b·∫°n b√® ID: ${id}`);
        }

        // Remove Friend
        function removeFriend(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b·∫°n n√†y?')) {
                allFriends = allFriends.filter(f => f.id !== id);
                renderFriends();
                alert('ƒê√£ x√≥a b·∫°n b√®');
            }
        }

        // Add Friend
        function addFriend(id) {
            const suggestion = suggestionsData.find(s => s.id === id);
            if (suggestion && confirm(`K·∫øt b·∫°n v·ªõi ${suggestion.name}?`)) {
                const newFriend = {
                    id: Date.now(),
                    name: suggestion.name,
                    emoji: suggestion.emoji,
                    status: 'offline',
                    mutualFriends: Math.floor(Math.random() * 10) + 3
                };
                allFriends.push(newFriend);

                renderSuggestions();
                alert(`ƒê√£ g·ª≠i l·ªùi m·ªùi k·∫øt b·∫°n cho ${suggestion.name}`);
            }
        }

        // Search Friends
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const container = document.getElementById('friendsContainer');
            
            if (!query) {
                renderFriends();
                return;
            }

            const filtered = allFriends.filter(f => 
                f.name.toLowerCase().includes(query)
            );

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                        <p style="color: #65676b;">Kh√¥ng t√¨m th·∫•y b·∫°n b√® n√†o</p>

                    <div class="friend-info">

        });

        // Initialize on load

    </script>
